# Runtime: SQLite
spring.datasource.url=jdbc:sqlite:mydatabase.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: H2 for tests
spring.datasource.test.url=jdbc:h2:mem:testdb
spring.datasource.test.driver-class-name=org.h2.Driver
spring.jpa.test.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.test.hibernate.ddl-auto=create-drop